<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
    <title>Hollyday</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="classes.css">
</head>
<body>
    <div class="new-event-dialog grid-cont t_cb5" id="dialog">
        <div class="dialog-header flex bd-b_n-2">
            <p class="dialog-header__title">Nuevo cumple</p>
        </div>
        <form class="flex g_3">
            <div class="input-cont flex f-d_col g_1">
                <label class="label--top" for="name">Nombre</label>
                <input type="text" name="name" id="name-input" class="bd_s-2 bd-r_3 t_eo2" placeholder="Ej. Victor" required>
            </div>
            <div class="input-cont flex f-d_col g_1">
                <label class="label--top" for="birth-date">Cumpleaños</label>
                <div class="custom-input flex bd_s-2 bd-r_3 t_eo2">
                    <div class="custom-input__btn flex a-i_center j-c_center t_eo2" onclick="toggleDateModal()">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M3,11v8c0,1.7,1.3,3,3,3h12c1.7,0,3-1.3,3-3v-8H3z"/>
                            <path d="M21,9V7c0-1.7-1.3-3-3-3h-1V3c0-0.6-0.4-1-1-1s-1,0.4-1,1v1H9V3c0-0.6-0.4-1-1-1S7,2.4,7,3v1H6C4.3,4,3,5.3,3,7v2H21z"/>
                        </svg>
                    </div>
                    <input type="datetime" name="birth-date" id="date-input" class="t_eo2" placeholder="DD/MM/AAAA" required>
                </div>
            </div>
        </form>
        <div class="btn-cont w_100 flex g_3">
            <button id="cancel-event-btn" class="btn--secondary t_eo2" onclick="toogleNewEventDialog()">CANCELAR</button>
            <button id="new-event-btn" class="btn--primary t_eo2">GUARDAR</button>
        </div>
    </div>
    <main class="main-view grid-cont">
        <div class="app-bar flex bd-b_n-2">
            <h1>Hollyday</h1>
        </div>
        <div class="sections-cont">
            <!-- ========== HOME ========== -->
            <section class="section" id="events">
                <section class="events-group">
                    <h2>Hoy</h2>
                    <div class="events-cont" id="today-events">
                        <div class="card event flex">
                            <div class="avatar"></div>
                            <div class="event-info flex">
                                <div class="event-details flex">
                                    <h3 class="event-name">Evento 1</h3>
                                    <p class="event-date"><span class="event-day">25</span>/<span class="event-month">10</span>/<span class="event-year">2022</span></p>
                                </div>
                                <p class="event-desc"><span class="turn">18</span> <span class="unit">años</span></p>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- <section class="events-group">
                    <h2>Mañana</h2>
                    <div class="events-cont" id="tomorow-events">
                        <div class="card event flex">
                            <p class="event-name">No hay cumpleaños mañana</p>
                        </div>
                    </div>
                </section>
                <section class="events-group">
                    <h2>Esta semana</h2>
                    <div class="events-cont" id="this-week-events">
                        <div class="card event flex">
                            <div class="event-info flex">
                                <div class="event-details flex">
                                    <p class="event-name">No hay cumpleaños esta semana</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section> -->
                <section class="events-group">
                    <h2>Este mes</h2>
                    <div class="events-cont" id="this-month-events">
                        <div class="card empty-state flex">
                            No hay cumpleaños este mes :(
                        </div>
                    </div>
                </section>
            </section>

            <!-- ========== CONTACTS ========== -->
            <section class="section" id="settings">
            </section>

        </div>

        <!-- ========== BOTTOM BAR ========== -->
        <div class="bottom-bar flex a-i_center bd-t_n-2">
            <!-- ========== EVENT LINK ========== -->
            <a data-menu="events" class="bottom-bar__btn active flex f-d_col a-i_center t_cb3" href="#events">
                <div class="icon-cont flex j-c_center a-i_center t_cb3">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g id="b4218e06-e9b4-4dcb-9256-fef15497bd82" data-name="Bottom bar">
                            <path class="path" d="M5.91,11H18.09A1.91,1.91,0,0,1,20,12.91V22a0,0,0,0,1,0,0H4a0,0,0,0,1,0,0V12.91A1.91,1.91,0,0,1,5.91,11Z"/>
                            <path class="path" d="M15,7A3,3,0,1,1,9,7c0-1.93,2.12-4.22,2.8-4.9a.27.27,0,0,1,.4,0C12.88,2.77,15,5.06,15,7Z"/>
                        </g>
                    </svg>
                </div>
            </a>
            <!-- ========== PLUS BUTTON ========== -->
            <div id="plus-btn-cont" class="circle" onclick="toogleNewEventDialog()">
                <div id="plus-btn" class="circle">
                    <span class="plus-line plus-line-h"></span>
                    <span class="plus-line plus-line-v"></span>
                </div>
            </div>
            <!-- ========== SETTINGS LINK ========== -->
            <a data-menu="settings" class="bottom-bar__btn flex f-d_col a-i_center t_cb3" href="#settings">
                <div class="icon-cont flex j-c_center a-i_center t_cb3">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path class="path" d="M20,5.1l-6-3.5c-1.2-0.7-2.8-0.7-4,0L4,5.1c-1.2,0.7-2,2-2,3.5v6.9c0,1.4,0.8,2.7,2,3.5l6,3.5c1.2,0.7,2.8,0.7,4,0l6-3.5 c1.2-0.7,2-2,2-3.5V8.5C22,7.1,21.2,5.8,20,5.1z M12,16c-2.2,0-4-1.8-4-4s1.8-4,4-4s4,1.8,4,4S14.2,16,12,16z"/>
                    </svg>
                </div>
            </a>
        </div>

    </main>

    <!-- ========== DATE MODAL ========== -->
    <div id="date-modal">
        <form class="date-form flex f-d_col a-i_center j-c_center g_2">
            <div class="form-header w_100 flex bd-b_n-2">
                <p class="form-title"><span class="date-display birthday-display">dd</span> de <span class="date-display birthmonth-display">mm</span> de <span class="date-display birthyear-display">yyyy</span></p>
            </div>

            <div class="wrappers-cont w_100 flex j-c_center g_1">
                <div id="days-wrapper" class="wrapper">
                </div>
                <div id="months-wrapper" class="wrapper">
                </div>
                <div id="years-wrapper" class="wrapper">
                </div>
            </div>

            <div class="btn-cont w_100 flex g_4">
                <button class="btn--secondary t_eo2" onclick="toggleDateModal()">CANCELAR</button>
                <button class="btn--primary t_eo2" onclick="toggleDateModal(), newDate()">ACEPTAR</button>
            </div>

        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
